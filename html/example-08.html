<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конструкція виводу елементів у стилі "Masonry"</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/example-08.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="wrapper__inner">
          <h1 class="wrapper__title">Конструкція виводу елементів у стилі "Masonry"</h1>
          <section class="section">
            <h2 class="section__title">flex</h2>
            <div class="flex">
              <div class="flex__column">
                <div class="flex__item">один</div>
                <div class="flex__item flex__item--middle">два</div>
                <div class="flex__item flex__item--mega">три</div>
              </div>
              <div class="flex__column">
                <div class="flex__item flex__item--big">чотири</div>
                <div class="flex__item">п'ять</div>
                <div class="flex__item flex__item--middle">шість</div>
              </div>
              <div class="flex__column">
                <div class="flex__item flex__item--middle">сім</div>
                <div class="flex__item">вісім</div>
                <div class="flex__item flex__item--mega">дев'ять</div>
                <div class="flex__item">десять</div>
              </div>
            </div>
          </section>
          <section class="section">
            <h2 class="section__title">grid</h2>
            <div class="grid">
              <div class="grid__item">один</div>
              <div class="grid__item">два</div>
              <div class="grid__item grid__item--middle">три</div>
              <div class="grid__item grid__item--middle">чотири</div>
              <div class="grid__item">п'ять</div>
              <div class="grid__item grid__item--big">шість</div>
              <div class="grid__item">сім</div>
              <div class="grid__item grid__item--mega">вісім</div>
              <div class="grid__item grid__item--big">дев'ять</div>
              <div class="grid__item">десять</div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
